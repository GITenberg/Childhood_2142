description: "Childhood (Russian: Детство, Detstvo) is the first published novel by\
  \ Leo Tolstoy, released under the initials L. N. in the November 1852 issue of the\
  \ popular Russian literary journal The Contemporary.\nIt is the first in a series\
  \ of three novels and is followed by Boyhood and Youth. Published when Tolstoy was\
  \ just twenty-three years old, the book was an immediate success, earning notice\
  \ from other Russian novelists including Ivan Turgenev, who heralded the young Tolstoy\
  \ as a major up-and-coming figure in Russian literature.\nChildhood is an exploration\
  \ of the inner life of a young boy, Nikolenka, and one of the books in Russian writing\
  \ to explore an expressionistic style, mixing fact, fiction and emotions to render\
  \ the moods and reactions of the narrator.\n From Wikipedia (CC BY-SA)."
